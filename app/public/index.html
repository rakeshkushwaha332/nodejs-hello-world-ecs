<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld - Node.js ECS Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fe5050;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            margin: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Hello World Best Application</h1>
        <p>Successfully deployed to AWS ECS Fargate!</p>
        <div class="badge">Node.js + Express</div>
        <div class="badge">AWS ECS Fargate</div>
        <div class="badge">CI/CD Pipeline</div>
        <p style="font-size: 0.9rem; margin-top: 2rem;">
            Version: <span id="version">Loading...</span><br>
            Environment: <span id="environment">Loading...</span>
        </p>
    </div>
    
    <script>
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = data.version;
                document.getElementById('environment').textContent = data.environment;
            })
            .catch(error => {
                console.error('Error fetching health data:', error);
                document.getElementById('version').textContent = 'Unknown';
                document.getElementById('environment').textContent = 'Unknown';
            });
    </script>
</body>
</html>
